<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="social-links">
        <div class="info">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
          <h1 id="name">Jessica Pearson</h1>
          <p id="location">London, United Kingdom</p>
          <p id="intro">"Frontend Developer"</p>
        </div>
        <div class="links">
          <a id="link" href="#" target="_blank">Github</a>
          <a id="link" href="#" target="_blank">Frontend Mentor</a>
          <a id="link" href="#" target="_blank">Linkedin</a>
          <a id="link" href="#" target="_blank">Twitter</a>
          <a id="link" href="#" target="_blank">Instagram</a>
        </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Shivaraj-Kolekar">Shivraj Kolekar</a>.
  </div>
</body>

</html>
